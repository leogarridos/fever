<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na Fever</title>
    <link rel="icon" href="assets/images/fever_icon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="assets/images/fever_icon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>

    <section class="login">
        <img src="assets/images/fever_icon.svg" alt="Logo Fever">
        <div class="login__dados">
            <input class="login__dados__input" type="text" placeholder="Como deseja ser chamado?">
            <input class="login__dados__input" type="email" placeholder="Informe seu E-mail">
            <input class="login__dados__input" type="email" placeholder="Confirme seu E-mail">
            <input class="login__dados__input" type="password" placeholder="Senha">
            <input class="login__dados__input" type="password" placeholder="Confirme a Senha">
            <div class="botoes">
                <button class="entrar">Entrar</button>
                <a class="cadastrar" href="#">Cadastrar</a>
            </div>
            
        </div>
    </section>
    
</body>
</html>
